<html>
  <head>
    <title>PTM Project List Demo</title>
    <script>
      window.Polymer = {};
      window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="ptm-project-list.html">
    <style media="screen">
      body {
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <iron-ajax id="projects" url="/stab_projects.json" handle-as="json" auto></iron-ajax>
    <template id="t" is="dom-bind">
      <ptm-project-list projects="{{projects}}"></ptm-project-list>
    </template>
    <script>
      var t = document.querySelector('#t');
      document.querySelector('#projects').addEventListener('response', function(e, detail) {
        t.projects = e.detail.response;
      });
    </script>
  </body>
</html>
