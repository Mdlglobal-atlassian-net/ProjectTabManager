<html>
  <head>
    <title>PTM Bookmark Demo</title>
    <link rel="stylesheet" href="../styles/default-theme.css">
    <script type="module" src="../../app/components/ptm-app.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script type="module">
      import { html, render } from '../../node_modules/lit-html/lit-html.js';
      const bookmarks = [{
        "id":"614",
        "tabId":963,
        "title":"Project Tab Manager - Chrome ウェブストア",
        "url":"https://chrome.google.com/webstore/detail/project-tab-manager/iapdnheekciiecjijobcglkcgeckpoia/reviews",
        "pinned":false,
        "favIconUrl":"https://www.google.com/images/icons/product/chrome_web_store-32.png"
      },
      {
        "id":"642",
        "tabId":965,
        "title":"デベロッパー ダッシュボード - Chrome ウェブストア",
        "url":"https://chrome.google.com/webstore/developer/dashboard",
        "pinned":false,
        "favIconUrl":"https://www.google.com/images/icons/product/chrome_web_store-32.png"
      },
      {
        "id":"615",
        "tabId":967,
        "title":"* Tender Surrender: Chrome のセッションを追跡する拡張機能: Project Tab Manager 3.0 公開",
        "url":"http://blog.agektmr.com/2014/09/chrome-project-tab-manager-30.html",
        "pinned":false,
        "favIconUrl":"https://blog.agektmr.com/favicon.ico"
      },
      {
        "tabId":969,
        "title":"* Project Tab Manager setting",
        "url":"chrome-extension://efepepkbdlmeljodmmikefdbecfopjog/ng-layout.html#/options",
        "pinned":false,
        "favIconUrl":"https://www.google.com/images/icons/product/chrome_web_store-32.png"
      },
      {
        "id":"617",
        "title":"agektmr/ProjectTabManager",
        "url":"https://github.com/agektmr/ProjectTabManager",
        "pinned":false,
        "favIconUrl":"https://www.google.com/images/icons/product/chrome_web_store-32.png"
      }];
      const main = document.getElementById('main');
      render(html`${bookmarks.map(bookmark => html`
        <ptm-bookmark url="${bookmark.url}" site-title="${bookmark.title}" fav-icon-url="${bookmark.favIconUrl}" tab-id="${bookmark.tabId}" bookmark-id="${bookmark.id}"></ptm-bookmark>`
      )}`, main);
    </script>
  </body>
</html>
